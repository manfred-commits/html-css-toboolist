<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Toboolist</title>
    </head>
    <body>
        <header>
            <div class="header-formatting">
                <img class="vertical-allignment" src="./img/Logo.png" alt="Boolean logo">
                <h1 class="vertical-allignment">Toboolist</h1>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="content-container">
                    <!-- buttons section -->
                    <section class="button-positioning">
                        <button class="button-sizing" id="button-task">Add task</button>
                        <button class="button-sizing" id="button-section">Add Section</button>
                    </section> 
                    <!-- /buttons section -->
                </div>
                <hr>
                <div class="content-container">
                    <div class="tasks-container">      
                        <!-- New tasks section -->
                        <section>                       
                        <ul>
                            <span class="arrow-formatting">&#x25BC;</span>
                            <div class="title-formatting">New Task</div>
                                <li>
                                    <div class="plain-text-formatting">
                                        <span class="checkbox-formatting  symbol-container" >&#x2713;</span> Quarterly Newsletter
                                        <span class="box-shape vertical-allignment" id="editorial">Editorial</span>
                                    </div>
                                </li>                             
                        </ul>
                        </section>
                        <!-- /New tasks section --> 
                    </div>
                    <!-- today section -->
                    <div>
                        <section>                       
                            <ul>
                                <span class="arrow-formatting">&#x25BC;</span>
                                <div class="title-formatting">Today</div>
                                    <li>
                                        <div class="plain-text-formatting">
                                            <span class="checkbox-formatting  symbol-container" >&#x2713;</span> Recruiting blog post
                                            <span class="box-shape vertical-allignment" id="editorial">Editorial</span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="plain-text-formatting">
                                            <span class="checkbox-formatting  symbol-container" >&#x2713;</span> Mobile app luaunch
                                            <span class="box-shape vertical-allignment" id="Q1-Goals">Q1 Goals</span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="plain-text-formatting">
                                            <span class="cross-formatting  symbol-container" >&cross;</span> Interview John H.
                                            <span class="box-shape vertical-allignment" id="Recruiting">Recruiting</span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="plain-text-formatting">
                                            <span class="checkbox-formatting  symbol-container" >&check;</span> Summit update to mobiile storefronts
                                            <span class="box-shape vertical-allignment" id="Mobile">Mobile</span>
                                        </div>
                                    </li>                                
                            </ul>
                            </section>
                    </div>
                    <!-- /today section -->
                </div>
            </div>
        </main>        
    </body>
</html>
